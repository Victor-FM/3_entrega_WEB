<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Porto Chamados</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    
    <article id="logo">
        <div>
            <img src="../img/logo.png">
        </div>
    </article>

    <div class="container">

        <img src="../img/icone_usuario.png">

        <form>

            <div>
                <input class="email" type="text" name="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input class="senha" type="password" name="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
        </form>

    </div>

</body>
</html>
